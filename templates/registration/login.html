{% extends 'base.html' %}

{% block title %}Войдите{% endblock %}

{% block main_content %}
<h1>Вход</h1>
{% if form.errors %}
    <p>Ошибка: Логин или пароль неправильные. Попробуйте снова</p>
{% else %}
    <p>Введите логин/пароль</p>
{% endif %}
<form action="." method="POST" class="login">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}"/>
    <button type="submit">Войти</button>
    </form>
{% endblock %}
